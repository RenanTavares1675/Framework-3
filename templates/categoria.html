<!doctype html>
<html>

<head>
    <title> Bazaar - Comprar e vender - {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h4>Cadastro de {{titulo}}</h4>
        </div>

        <form action="/categoria/criar" method="post">
            <div class="form-group">
                <p><label for="nome"> Categoria </label></p>
                <p><input type="text" id="nome" name="nome"></p>
            </div>

            <button type="submit" class="btn btn-primary" > Cadastrar </button>
            <button type="reset" class="btn btn-primary" > Limpar </button>
        </form>
    </div>
    <br/>

    <div class="container"> 
        <h4>Lista de {{titulo}}</h4>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td><a href={{ url_for("editarcategoria",id=categoria.id) }}>Editar</a></td>
                        <td><a href={{ url_for("deletarcategoria",id=categoria.id) }}>Deletar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container"> 
        <p><a href={{ url_for("index") }}>Voltar ao Menu Principal</a></p>
    </div>
    
</body>

</html>
