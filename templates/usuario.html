<!doctype html>
<html>

<head>
    <title> Bazaar - Cadastro de  {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    
    <div class="container">
        <div class="page-header">
            <h4>Cadastro de {{titulo}}</h4>
        </div>

        <form action="/usuario/criar" method="post">
            <div class="form-group">
                <label for="user"> Username </label>
                <input type="text" class="form-control" id="user" name="user">         
            </div>

            <div class="form-group">
                <label for="email"> E-mail </label>
                <input type="text" class="form-control" id="email" name="email">
                <small id="emailHelp" class="form-text text-muted">Digite o seu melhor e-mail</small>
            </div>

            <div class="form-group">
                <label for="senha"> Password </label>
                <input type="text" class="form-control" id="senha"  name="senha">
            </div>

            <div class="form-group">
                <label for="end"> Endereço </label>
                <input type="text" class="form-control" id="end" name="end">
            </div>

            <button type="submit" class="btn btn-primary" > Cadastrar </button>
            <button type="reset" class="btn btn-primary" > Limpar </button>
        </form>
        <br/>
    </div>

    <div class="container">
            <div class="page-header">
                <h4>Lista de {{titulo}}</h4>
            </div>
        
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Endereço</th>
                    <th>Editar</th>
                    <th>Deletar</th>

                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                    <td>{{ usuario.end }}</td>
                    <td><a href={{ url_for("editarusuario",id=usuario.id) }}>Editar</a></td>
                    <td><a href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container"> 
        <p><a href={{ url_for("index") }}>Voltar ao Menu Principal</a></p>
    </div>
    
</body>

</html>
