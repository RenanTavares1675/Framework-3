<!doctype html>
<html>

<head>
    <title> Bazaar - Edição de  {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h4>Edição de {{titulo}}</h4>
        </div>

        <form action="/compra/editar/{{ compra.id }}" method="post">

            <div class="form-group">
                <p><label for="qtd"> Quantidade </label></p>
                <p><input type="text" id="qtd" name="qtd" value="{{compra.qtd}}"></p>
            </div>

            <div class="form-group">
                <p><label for="desc"> Desconto </label></p>
                <p><input type="text" id="desc" name="desc" value="{{compra.desc}}"></p>
            </div>
            
            
            <p><label for="anc">Anúncio</label>
                <select id="anc" name="anc">
                    {% for anuncio in anuncios %} 
                        <option value="{{ anuncio.id }}">{{ anuncio.nome }}</option>
                    {% endfor %}
                </select></p>

                <p><label for="uso">Usuário</label>
                    <select id="uso" name="uso">
                        {% for usuario in usuarios %} 
                            <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                        {% endfor %}
                    </select></p>

            <p><input type="submit" value="Alterar"></p>
        </form>
        <a href={{url_for("pergunta")}}>Cancelar</a>
    </div>
    
</body>
